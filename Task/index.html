    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Users Information</title>
        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>
    <body>
    <main class="table" id="users_table">
        <section class="table__header">
            <h1>Users Information</h1>
            <button id="add-user-btn" onclick="openModal()">Add user</button>
            <div class="input-group">
                <input type="search" placeholder="Search ...">
                <img src="images/search.png" alt="">
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age </th>
                    <th>Department</th>
                    <th>Role Title</th>
                    <th>Role Level </th>
                    <th>Email </th>
                    <th>Phone </th>
                    <th>Skills</th>
                </tr>
                </thead>
                <tbody  id="user-table">
                </tbody>
            </table>
        </section>
    </main>
    <div id="myModal" class="modal">
        ...
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form id="add-user-form">
                <h1>Add User </h1>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
                <label for="role_title">Role:</label>
                <input type="text" id="role_title" name="title" required>
                <label for="role_level">Level:</label>
                <input type="text" id="role_level" name="level" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="mail" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" required>
                <button type="submit">Add User</button>
            </form>
        </div>
        ...
    </div>
    <script src="script.js"></script>
    </body>
    </html>
